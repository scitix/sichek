apiVersion: apps/v1
kind: Deployment
metadata:
  name: taskguard-service
  labels:
    app: taskguard-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: taskguard-service
  template:
    metadata:
      labels:
        app: taskguard-service
    spec:
      serviceAccountName: scitix-sa-taskguard
      containers:
      - name: taskguard-service
        image: registry-ap-southeast.scitix.ai/siflow/taskguard:test
        command: ["/bin/bash"]
        args:
          - "-c"
          - |-
            cd /opt/taskguard
            ./taskguard
        env:
          - name: TZ
            value: CST-8
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "1280Mi"
            cpu: "2"
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: scitix-sa-taskguard
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: scitix-cluster-role-taskguard
  namespace: default
rules:
  - apiGroups:
      - ""
    resources:
      - configmaps
      - secrets
    verbs:
      - get
      - list
      - watch
      - delete
      - update
      - create
  - apiGroups:
      - ""
    resources:
      - pods
      - pods/log
      - services
      - configmaps
      - events
      - nodes
    verbs:
      - get
      - list
      - watch
      - delete
      - patch
      - update
      - create
  - apiGroups:
      - kubeflow.org
    resources:
      - pytorchjobs
      - mpijobs
    verbs:
      - get
      - list
      - watch
      - delete
      - patch
      - update
      - create
  - apiGroups:
      - ""
    resources:
      - pods/exec
    verbs:
      - get
      - list
      - watch
      - delete
      - patch
      - post
      - update
      - create
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: scitix-cluster-role-binding-taskguard
  namespace: default
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: scitix-cluster-role-taskguard
subjects:
  - kind: ServiceAccount
    name: scitix-sa-taskguard
    namespace: default
