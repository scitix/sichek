{{- if eq .Values.mode "daemon" }}
# GPU DaemonSet
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ .Values.name }}-gpu
  namespace: {{ .Values.namespace }}
spec:
  selector:
    matchLabels:
      app: {{ .Values.name }}
  updateStrategy:
    type: {{ .Values.daemon.updateStrategy }}
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 10
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        app: {{ .Values.name }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      hostPID: true
      hostNetwork: true
      serviceAccountName: {{ .Values.serviceAccount.name }}
      {{- if or .Values.daemon.gpuLabel .Values.daemon.cpuLabel }}
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              {{- if .Values.daemon.gpuLabel }}
              - key: {{ .Values.daemon.gpuLabel }}
                operator: Exists
              {{- end }}
              {{- if .Values.daemon.cpuLabel }}
              - key: {{ .Values.daemon.cpuLabel }}
                operator: DoesNotExist
              {{- end }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
          - name: metrics
            containerPort: 19091
          command: ["/bin/bash", "-c"]
          args:
            - |-
              mkdir -p /host-nvidia

              # Determine which directory to use: prioritize /host-usr/lib/x86_64-linux-gnu, fallback to /host-usr/lib64
              LIB_DIR=""
              if [ "$(ls -A /host-usr/lib/x86_64-linux-gnu 2>/dev/null)" ]; then
                LIB_DIR="/host-usr/lib/x86_64-linux-gnu"
              elif [ "$(ls -A /host-usr/lib64 2>/dev/null)" ]; then
                LIB_DIR="/host-usr/lib64"
              else
                echo "ERROR: Neither /host-usr/lib/x86_64-linux-gnu nor /host-usr/lib64 is a non-empty directory"
                exit 1
              fi

              echo "Using library directory: $LIB_DIR"

              # Create symlinks for libnvidia* libraries
              for lib in `ls $LIB_DIR | grep libnvidia`;do
                  if [ -f $LIB_DIR/$lib ]; then
                    ln -sf $LIB_DIR/$lib /host-nvidia/$lib
                  fi
              done

              # Create symlinks for libcuda* libraries
              for lib in `ls $LIB_DIR | grep libcuda`;do
                  if [ -f $LIB_DIR/$lib ]; then
                    ln -sf $LIB_DIR/$lib /host-nvidia/$lib
                  fi
              done
              echo "export LD_LIBRARY_PATH=$LD_LIBRARY_PATH:/host-nvidia" >> ~/.bashrc
              export LD_LIBRARY_PATH=$LD_LIBRARY_PATH:/host-nvidia
              sichek daemon run -s /var/sichek/config/{{ .Values.defaultSpec }}
          env:
          - name: NODE_NAME
            valueFrom:
              fieldRef:
                fieldPath: spec.nodeName
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- with .Values.volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
---
{{- if .Values.daemon.cpuLabel }}
