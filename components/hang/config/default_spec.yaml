hang:
  name: "GPUHang"
  description: "GPU Hang"
  duration_threshold: 60s
  level: warn
  query_interval_after_abnormal: 20s
  abnormal_detected_times: 10
  check_items:
    pwr:
      threshold: 100
      compare: low
    gclk:
      threshold: 1400
      compare: high
    smclk:
      threshold: 1400
      compare: high
    sm:
      threshold: 95
      compare: high
    mem:
      threshold: 5
      compare: low
    pviol:
      threshold: 5
      compare: low
    rxpci:
      threshold: 20 # MB/s
      compare: low
    txpci:
      threshold: 20 # MB/s
      compare: low
  check_items_by_model:
    - model: "0x233010de"
      override:
        pwr:
          threshold: 160
          compare: low
        gclk:
          threshold: 1900
          compare: high
        smclk:
          threshold: 1900
          compare: high
